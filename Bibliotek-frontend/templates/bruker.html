{% extends 'base.html' %}

{% block content %}

<div class="tilbake">
    <a href="{{ url_for('brukere') }}">Tilbake</a>
</div>


<div class="bruker">
    <p>{{bruker.fornavn}} {{bruker.etternavn}}</p>
    <p>{{bruker.nummer}}</p>
    <img src="{{ url_for('static', filename='bilder/' + bruker.nummer|string + '.jpg') }}" alt="">
    <img src="{{ url_for('static', filename='barcode/' + bruker.nummer|string + '.png') }}" alt="">
</div>


{% endblock %}
