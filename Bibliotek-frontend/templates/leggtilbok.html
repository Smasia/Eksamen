{% extends 'base.html' %}

{% block content %}

<form action="{{ url_for('leggtilbok') }}" method="post" class="leggtilbok">
  <label for="tittel">Tittel</label>
  <input type="text" name="tittel" id="tittel" placeholder="Skriv tittel her">
  <label for="forfatter">Forfatter</label>
  <input type="text" name="forfatter" id="forfatter" placeholder="Skriv forfatter her">
  <label for="isbn">ISBN</label>
  <input type="number" name="isbn" id="isbn" placeholder="Skriv isbn her">
  <label for="nummer">Nummer</label>
  <input type="number" name="nummer" id="nummer" placeholder="Skriv nummer her" min="1" max="51">
  <input type="submit" value="Legg til">
</form>

{% endblock %}
