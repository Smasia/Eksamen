{% extends 'base.html' %}

{% block content %}

{% if status %}

<h1>{{status}}</h1>
<br>
<p>{{error}}</p>
<a href="{{ url_for('index') }}" id="aerror">Gå tilbake til hjemmesiden</a>

{% else %}

<p>{{melding}}</p>
<a href="{{ url_for('index') }}" id="aerror">Gå tilbake til hjemmesiden</a>

{% endif %}

{% endblock %}
